version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: chicken-poop-bingo-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: chicken_poop_bingo
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_123}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - chicken-poop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d chicken_poop_bingo"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main Application (Direct Access - No Nginx)
  app:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        VITE_VENMO_USERNAME: ${VITE_VENMO_USERNAME}
        VITE_PAYPAL_ME_USERNAME: ${VITE_PAYPAL_ME_USERNAME}
        VITE_STRIPE_PUBLIC_KEY: ${VITE_STRIPE_PUBLIC_KEY}
    container_name: chicken-poop-bingo-app
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://app_user:${DB_PASSWORD:-secure_password_123}@database:5432/chicken_poop_bingo
      # Add your Stripe keys here
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      # Payment account information (already embedded during build)
      VITE_VENMO_USERNAME: ${VITE_VENMO_USERNAME}
      VITE_PAYPAL_ME_USERNAME: ${VITE_PAYPAL_ME_USERNAME}
      VITE_STRIPE_PUBLIC_KEY: ${VITE_STRIPE_PUBLIC_KEY}
      # Email Configuration
      GMAIL_USER: ${GMAIL_USER}
      GMAIL_APP_PASSWORD: ${GMAIL_APP_PASSWORD}
      GMAIL_FROM_EMAIL: ${GMAIL_FROM_EMAIL}
      # Admin Security Configuration
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    ports:
      - "5000:5000"
    networks:
      - chicken-poop-network
    volumes:
      # Mount logs directory for persistence
      - app_logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/game"]
      interval: 30s
      timeout: 10s
      retries: 3



volumes:
  postgres_data:
    driver: local
  app_logs:
    driver: local

networks:
  chicken-poop-network:
    driver: bridge